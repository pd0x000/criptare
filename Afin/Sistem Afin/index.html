<body onload="hide();">
  <div class="rows">

  <div class="row">

<div class="column" id="encrypt">
<p class="subtitle">Criptarea</p>

  <input type="text" id="textcl" name="textcl"> <br><br>

  <br><br>
  <label for="textcr">Textul criptat: </label>

</div>

<div class="column" id="decrypt">

  <br><br>
  <label for="textcl1">Textul clar : </label>
  <input type="text" id="textcl1" name="textcl1">
  <br><br>
    <input type="button" class="button__set" value="Sterge" onclick="clearDecrypt();">
